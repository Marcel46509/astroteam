<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="shortcut icon" href="assets/images/AsteroidIconBlack.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .popup {
            background: rgba(59, 59, 59, 0.174);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
                        box-shadow:
                0 20px 80px rgba(0, 0, 0, 0.5),
                0 0 1px rgba(255, 255, 255, 0.1) inset;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .content {
            padding: 40px 32px 32px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a5;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: rgba(113, 109, 232, 0.11);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: rgb(201, 201, 201);
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5em;
            transition: all 0.6s ease;
        }

        .btn-primary:hover {
            color: rgb(231, 229, 229);
            border: 1px solid rgba(255, 255, 255, 0.351);
            transform: translateX(-1px);
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
        }

        .help-text {
            text-align: center;
            font-size: 13px;
            color: #b8b8b8d8;
            line-height: 1.5;
        }
    </style>

    <link rel="stylesheet" href="assets/css/newStyles.css">
</head>

<body>
    <div id="stars"></div>

    <div class="popup">
        <div class="content">
            <h2>Download Started!</h2>
            <p class="subtitle">Your file is being downloaded.</p>

            <a id="download">
                <button class="btn btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Again
                </button>
            </a>

            <p class="help-text">
                If your download didn't start automatically,<br>
                click the button above to try again.
            </p>
        </div>
    </div>

    <script>
        setTimeout(function () {
            promptDownload();
        }, 500);
    </script>

    <script src="assets/js/stars.js"></script>
    <script src="assets/js/buttons.js"></script>
</body>

</html>
